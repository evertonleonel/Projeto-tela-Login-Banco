<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/src/js/script.js" defer></script>
    
    <title>Banco Front End</title>

</head>
<body>
    <section >
        <h1>Bem-vindo! </h1>

        <figure class="container-left">
            
            <img src="/src/imagens/money-income-animate.svg" alt="imagem login" class="login_img" width="500">
        </figure>
        
        <div class="container-right">

            <div class="login-container">
                <h2 class="login_title">Vamos fazer seu cadastro?</h2>

                <label class="login">
                    <span>Nome</span>
                    <input type="text" name="username" class="usuario_input nome_input" placeholder="Digite seu Nome">
                </label>

                <label class="login">
                    <span>Senha</span>
                    <input type="password" name="password" class="usuario_input senha_input"  placeholder="Digite sua senha">
                    <button type="button" class="login_button" >Acessar</button>
                </label>
            <div>
                
        </div>

    </section>
</body>
</html>
